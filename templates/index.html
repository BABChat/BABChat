<!DOCTYPE html>
<html>
<head>
    <title>AI 聊天助手</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        .chat-container { border: 1px solid #ccc; border-radius: 5px; padding: 20px; height: 500px; overflow-y: auto; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user-message { background-color: #e3f2fd; text-align: right; }
        .bot-message { background-color: #f5f5f5; }
        .input-group { margin-top: 20px; display: flex; }
        input { flex: 1; padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>AI 聊天助手</h1>
    <div class="chat-container" id="chatBox"></div>
    <div class="input-group">
        <input type="text" id="userInput" placeholder="输入你的消息...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function addMessage(message, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            div.textContent = message;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // 自动滚动到底部
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    addMessage(data.reply, false);
                } else {
                    addMessage(`错误: ${data.reply}`, false);
                }
            } catch (error) {
                addMessage(`请求失败: ${error}`, false);
            }
        }

        // 允许回车发送
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
